<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生徒情報入力</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .cancel-button {
      background-color: #f44336;
      color: white;
    }
    .cancel-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">生徒情報入力</h2>
    
    <div class="form-group">
      <label for="student-name">名前</label>
      <input type="text" id="student-name" required>
    </div>

    <div class="form-group">
      <label for="student-grade">学年</label>
      <input type="text" id="student-grade" required>
    </div>

    <div class="form-group">
      <label for="student-subject">志望校</label>
      <input type="text" id="student-subject" required>
    </div>

    <div class="form-group">
      <label for="student-memo">メモ</label>
      <textarea id="student-memo" placeholder="生徒に関する追加情報を入力してください"></textarea>
    </div>

    <div class="button-group">
      <button class="save-button" id="save-button">保存</button>
      <button class="cancel-button" id="cancel-button">キャンセル</button>
    </div>
  </div>

  <script src="student-form.js"></script>
</body>
</html>
