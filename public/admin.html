<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>塾アカウント管理（管理者用）</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Roboto', 'Yu Gothic', 'Meiryo', sans-serif;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #1976D2;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background: #f0f7ff;
      color: #1976D2;
      font-weight: 700;
    }
    td {
      background: #fff;
    }
    .delete-button {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .delete-button:hover {
      background: #b71c1c;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .add-button {
      width: 100%;
      padding: 12px;
      background: #1976D2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .add-button:hover {
      background: #1565c0;
    }
    .error-message {
      color: #d32f2f;
      text-align: center;
      margin-top: 10px;
      min-height: 24px;
    }
    .success-message {
      color: #388e3c;
      text-align: center;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>塾アカウント管理（管理者用）</h2>
    <table>
      <thead>
        <tr>
          <th>塾ID</th>
          <th>塾名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="schools-table-body"></tbody>
    </table>
    <div class="form-group">
      <label for="school-name">塾名</label>
      <input type="text" id="school-name" required>
    </div>
    <div class="form-group">
      <label for="school-id">塾ID</label>
      <input type="text" id="school-id" required>
    </div>
    <div class="form-group">
      <label for="school-password">パスワード</label>
      <input type="text" id="school-password" required>
    </div>
    <button class="add-button" id="add-button">新規発行</button>
    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
